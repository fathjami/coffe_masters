<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="logo.png">
    <title>coffe Masters</title>
</head>
<body>
<h3 class="header">
        <img src="logo.png" alt="coffe logo" class="logo">
        coffee Masters
</h3>

<div class="main">
    <div class="menu">
        <h3>ITEMS</h3>
        <div class="menu-items">
            <span>1x</span>
            <span class="options">Capuccino</span>
            <span class="prices" >$3.35</span>
            <p class="choices">lite foam</p>
        </div>
        <div class="menu-items">
            <span>1x</span>
            <span class="options">Capuccino</span>
            <span class="prices" >$3.85</span>
            <p class="choices">lite milk</p>
            <p class="choices">Double espresso</p>
        </div>
        <div class="menu-items">
            <span>1x</span>
            <span class="options">Croissant</span>
            <span class="prices" >$2.45</span>
            <p class="choices">Butter</p>
        </div>
    </div>
            <div class="name">
                <h3>NAME</h3>
                <fieldset>
                    <label for="card-number">name for order</label>
                    <input type="text" name="name" id="name">
                </fieldset>
            </div>
            <div class="payement">
                <h3>PAYEMENT</h3>
                <fieldset>
                    <label for="card-number">Card number</label>
                    <input type="text" name="card-number" id="card-number">
                </fieldset>
                <fieldset>
                    <label for="ccv-number">CCV Number</label>
                    <input type="text" name="ccv-number" id="ccv-number">
                </fieldset>
            </div>
        </div>
    </div>
        <div class="last">
            <div>
                <p>Subtotal:<p>
                <p>Tax:<p>
                <p class="total">Total:<p>
            </div>
            <div>
                <p>$9.65<p>
                <p>$0.65<p>
                <p class=" total">$10.30<p>
            </div>
        </div>
<div class="botton-div">
        <button class="order-botton">Place oder</button>
</div>
</div>
</body>
</html>
